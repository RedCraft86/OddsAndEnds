modLoader="javafml"
loaderVersion="${loader_version_range}"
license="${mod_license}"

[[mods]]
modId="${mod_id}"
version="${mod_version}"
displayName="${mod_name}"
authors="${mod_authors}"
description='''${mod_description}'''
issueTrackerURL="https://github.com/RedCraft86/${repo_name}/issues"
credits="To anyone who may have contributed via GitHub"
logoFile="logo.png"
#updateJSONURL=""
#displayURL=""

[[mixins]]
config="${mod_id}.mixins.json"

#[[accessTransformers]]
#file="META-INF/accesstransformer.cfg"

[[dependencies.${mod_id}]]
modId="neoforge"
type="required"
versionRange="[${neo_version},)"
ordering="NONE"
side="BOTH"

[[dependencies.${mod_id}]]
modId="minecraft"
type="required"
versionRange="${minecraft_version_range}"
ordering="NONE"
side="BOTH"

[[dependencies.${mod_id}]]
modId="lanternlib"
type="optional"
versionRange="${lanternlib_version_range}"
ordering="AFTER"
side="BOTH"

#[features.${mod_id}]
#openGLVersion="[3.2,)"
